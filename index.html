<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="inter">
            <input type="text" class="input" placeholder="Add a to-do inbox...">
        </div><br><br>
        <div class="h2">
            <h2>To Do</h2>
        </div>

        <div id="list">
            <ul id="ul">
                <li class="li"><input type="checkbox" name="check1" class="checkbox"> running <i class="far fa-star i"></i></li>
                <li class="li"><input type="checkbox" name="check2" class="checkbox"> Brakefast <i class="far fa-star i"></i></li>
                <li class="li"><input type="checkbox" name="check3" class="checkbox">homework <i class="far fa-star i"></i></li>

            </ul>
        </div>
    </div>
    <div class="h2">
            <h2>Done</h2>
        </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./script.js"></script>


</body>

</html>
